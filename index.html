<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Co-op Training Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="top-left-controls">
        <button onclick="clearLocalStorage()">Clear History</button>
    </div>

    <div id="language-switcher">
        <button onclick="switchLanguage('en')">EN</button>
        <button onclick="switchLanguage('jp')">JP</button>
    </div>

    <h1>Co-op Training Quiz</h1>
    <button id="startButton" onclick="startQuiz()">Start Quiz</button>

    <div id="section1" class="quiz-section">
        <h2>What Makes a Co-op Training Program Successful?</h2>
        <form>
            <label><input type="radio" name="answer1" value="Unity"> Unity in purpose and fellowship</label>
            <label><input type="radio" name="answer1" value="Stewardship"> Faithful stewardship of talents and resources</label>
            <label><input type="radio" name="answer1" value="Service"> Service to the community and co-op members</label>
            <label><input type="radio" name="answer1" value="All"> All of the above</label><br><br>
            <button type="button" onclick="checkAnswer(1, 'All')">Submit Answer</button>
        </form>
        <p id="result1"></p>
        <button id="next1" style="display:none;" onclick="showSection(2)">Next</button>
    </div>

    <div id="section2" class="quiz-section">
        <h2>Which of the following actions is appropriate when handling sensitive co-op information?</h2>
        <form>
            <label><input type="radio" name="answer2" value="Share"> Share it with outside parties without permission</label>
            <label><input type="radio" name="answer2" value="StoreSecurely"> Store it securely and limit access to authorized members only</label>
            <label><input type="radio" name="answer2" value="DiscussPublicly"> Discuss it in a public setting</label>
            <label><input type="radio" name="answer2" value="PersonalUse"> Use it for personal gain</label><br><br>
            <button type="button" onclick="checkAnswer(2, 'StoreSecurely')">Submit Answer</button>
        </form>
        <p id="result2"></p>
        <button id="next2" style="display:none;" onclick="showSection(3)">Next</button>
    </div>

    <div id="section3" class="quiz-section">
        <h2>What should a member do if they notice a potential safety hazard in the co-op workplace?</h2>
        <form>
            <label><input type="radio" name="answer3" value="Ignore"> Ignore it and hope it will go away</label>
            <label><input type="radio" name="answer3" value="Report"> Report it immediately to a supervisor or designated safety officer</label>
            <label><input type="radio" name="answer3" value="FixAlone"> Attempt to fix it themselves without any guidance</label>
            <label><input type="radio" name="answer3" value="Delay"> Wait until a meeting to bring it up</label><br><br>
            <button type="button" onclick="checkAnswer(3, 'Report')">Submit Answer</button>
        </form>
        <p id="result3"></p>
        <button id="next3" style="display:none;" onclick="showFinalResult()">Finish</button>
    </div>

    <div id="chartContainer">
        <canvas id="quizChart"></canvas>
    </div>

    <div id="result-summary">
        <p id="final-score"></p>
        <p id="time-taken"></p>
        <p>Thanks for taking the quiz!</p>
        <div id="history"></div>
    </div>
</body>
</html>
