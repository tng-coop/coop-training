<!DOCTYPE html>
<html>
<head>
    <title>Co-op Training Quiz</title>
    <style>
        /* General Styles */
        body {
            background-image: url('Roman-missal-St.Joseph-Worker-by-Royal-Griffin_8538059693_0f44446f1d_C1-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #4B3A29;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #6E0B14;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }

        h1 {
            margin-top: 20px;
        }

        button {
            background-color: #A62639;
            color: #F9F4E6;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            font-family: 'Georgia', serif;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #891C2D;
        }

        .quiz-section {
            display: none;
            background-color: #F9F4E6;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #A62639;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            font-family: 'Georgia', serif;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #result-summary {
            display: none;
            font-weight: bold;
            background-color: #F9F4E6;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #A62639;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        #history {
            margin-top: 20px;
            text-align: left;
        }

        .result-correct {
            color: #6A8E3E;
        }

        .result-incorrect {
            color: #B22222;
        }
    </style>
    <script>
        let currentSection = 1;
        let score = 0;
        let startTime;
        let answerSubmitted = false;

        function startQuiz() {
            startTime = new Date().getTime();
            document.getElementById("startButton").style.display = "none";
            showSection(1);
        }

        function checkAnswer(questionNumber, correctAnswer) {
            const selectedAnswer = document.querySelector(`input[name="answer${questionNumber}"]:checked`);
            const result = document.getElementById(`result${questionNumber}`);
            if (selectedAnswer) {
                if (selectedAnswer.value === correctAnswer) {
                    result.textContent = "Correct!";
                    result.className = "result-correct";
                    score++;
                } else {
                    result.textContent = `Not quite! The correct answer was '${correctAnswer}'.`;
                    result.className = "result-incorrect";
                }
                document.getElementById(`next${questionNumber}`).style.display = "inline";
                answerSubmitted = true;
            } else {
                alert("Please select an answer!");
            }
        }

        function showSection(sectionNumber) {
            if (currentSection > 0) {
                document.getElementById(`section${currentSection}`).style.display = "none";
            }
            currentSection = sectionNumber;
            document.getElementById(`section${sectionNumber}`).style.display = "block";
            answerSubmitted = false;
        }

        function showFinalResult() {
            const endTime = new Date().getTime();
            const timeTaken = Math.round((endTime - startTime) / 1000);

            const quizHistory = JSON.parse(localStorage.getItem("quizHistory")) || [];
            const attempt = {
                score: score,
                timeTaken: timeTaken,
                date: new Date().toLocaleString()
            };
            quizHistory.push(attempt);
            localStorage.setItem("quizHistory", JSON.stringify(quizHistory));

            document.getElementById("result-summary").style.display = "block";
            document.getElementById("final-score").textContent = `You scored ${score} out of 3!`;
            document.getElementById("time-taken").textContent = `Time taken: ${timeTaken} seconds`;

            displayHistory();
        }

        function displayHistory() {
            const quizHistory = JSON.parse(localStorage.getItem("quizHistory")) || [];
            const historyDiv = document.getElementById("history");

            historyDiv.innerHTML = "<h3>Quiz History</h3>";
            quizHistory.forEach((attempt, index) => {
                const attemptInfo = `
                    <p>
                        Attempt ${index + 1}:<br>
                        Score: ${attempt.score} / 3<br>
                        Time Taken: ${attempt.timeTaken} seconds<br>
                        Date: ${attempt.date}
                    </p>
                `;
                historyDiv.innerHTML += attemptInfo;
            });
        }

        // Keyboard event handling for selecting answers with keys 1, 2, 3, 4
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key >= '1' && key <= '4') {
                const index = key - 1; // Convert key to index (0-based)
                const radios = document.querySelectorAll(`#section${currentSection} input[type="radio"]`);
                if (radios[index]) {
                    radios[index].checked = true;
                }
            }
        });
    </script>
</head>
<body>
    <h1>Co-op Training Quiz</h1>
    <button id="startButton" onclick="startQuiz()">Start Quiz</button>

    <div id="section1" class="quiz-section">
        <h2>What Makes a Co-op Training Program Successful?</h2>
        <form>
            <label><input type="radio" name="answer1" value="Unity"> Unity in purpose and fellowship</label>
            <label><input type="radio" name="answer1" value="Stewardship"> Faithful stewardship of talents and resources</label>
            <label><input type="radio" name="answer1" value="Service"> Service to the community and co-op members</label>
            <label><input type="radio" name="answer1" value="All"> All of the above</label><br><br>
            <button type="button" onclick="checkAnswer(1, 'All')">Submit Answer</button>
        </form>
        <p id="result1"></p>
        <button id="next1" style="display:none;" onclick="showSection(2)">Next</button>
    </div>

    <div id="section2" class="quiz-section">
        <h2>Which of the following actions is appropriate when handling sensitive co-op information?</h2>
        <form>
            <label><input type="radio" name="answer2" value="Share"> Share it with outside parties without permission</label>
            <label><input type="radio" name="answer2" value="StoreSecurely"> Store it securely and limit access to authorized members only</label>
            <label><input type="radio" name="answer2" value="DiscussPublicly"> Discuss it in a public setting</label>
            <label><input type="radio" name="answer2" value="PersonalUse"> Use it for personal gain</label><br><br>
            <button type="button" onclick="checkAnswer(2, 'StoreSecurely')">Submit Answer</button>
        </form>
        <p id="result2"></p>
        <button id="next2" style="display:none;" onclick="showSection(3)">Next</button>
    </div>

    <div id="section3" class="quiz-section">
        <h2>What should a member do if they notice a potential safety hazard in the co-op workplace?</h2>
        <form>
            <label><input type="radio" name="answer3" value="Ignore"> Ignore it and hope it will go away</label>
            <label><input type="radio" name="answer3" value="Report"> Report it immediately to a supervisor or designated safety officer</label>
            <label><input type="radio" name="answer3" value="FixAlone"> Attempt to fix it themselves without any guidance</label>
            <label><input type="radio" name="answer3" value="Delay"> Wait until a meeting to bring it up</label><br><br>
            <button type="button" onclick="checkAnswer(3, 'Report')">Submit Answer</button>
        </form>
        <p id="result3"></p>
        <button id="next3" style="display:none;" onclick="showFinalResult()">Finish</button>
    </div>

    <div id="result-summary">
        <p id="final-score"></p>
        <p id="time-taken"></p>
        <p>Thanks for taking the quiz!</p>
        <div id="history"></div>
    </div>
</body>
</html>
